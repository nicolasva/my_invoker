[puma-dev-stop]
command = puma-dev --stop

[bundle-remove-sqreen]
command = bundle remove sqreen

[bundle-remove-eth]
command = bundle remove eth

[bundle]
command = bundle

[bundle-ffi]
command = bundle update ffi

[bundle-rubocop]
command = bundle add rubocop

[migrate]
command = rails db:migrate

[mails]
command = mailcatcher --foreground --http-port $PORT

[jobs]
command = bundle exec sidekiq

[redis]
command = redis-server

[mipise-rails]
command = tail -f log/development.log
